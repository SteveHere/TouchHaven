<ion-view view-title="Contacts">
  <ion-nav-buttons side="left" >
    <button class="button back-button buttons button-clear header-item" ng-click="back()">
      <i class="icon ion-ios-arrow-back"> Back</i> 
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right" >
    <button class="button back-button buttons button-clear header-item" ng-click="add()">
      Add 
    </button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar" ng-repeat="contact in contacts" type="item-text-wrap">
        <img ng-src="{{contact.face}}">
        <h2>{{contact.name}}</h2>
        <p>{{contact.phoneNumber}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(contact)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
