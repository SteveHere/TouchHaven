<ion-view view-title="Register">
  <ion-content class="padding center">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="registerData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="registerData.password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="register()">Register</button>
      </label>
    </div>
  </ion-content>
</ion-view>
