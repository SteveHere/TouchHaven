<ion-view view-title="Call 999">
  <ion-content class="padding">
    <div class="center-button">
      <h1>Click this button to call 999</h1>
      <button class="button button-block button-positive big-button-center" ng-click="call()" ng-href="tel: 999">
        Call
      </button>
    </div>
  </ion-content>
</ion-view>
