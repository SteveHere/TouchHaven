<ion-content has-header="true">
	<form name="form" ng-model="form">
		<ion-list>
		  <li class="item item-input item-stacked-label">
		  	<span class="input-label">Description</span>
			    <input type="text" placeholder="" name="description" ng-model="description" required />					
				</li>
				<li class="item item-checkbox">
				<label class="checkbox">
				<input type="checkbox" name="useAsDefault" ng-model="useAsDefault" /> 
				</label>
				<span class="input-label">Use as default</span>
				</li>
				<ion-button ng-show="action == 'add'" ng-init="saveEmpty(form)" class="button button-block button-positive" ng-click="addItem(form)">
		  				Add
				</ion-button>
				<ion-button ng-show="action == 'change'" class="button button-block button-positive" ng-click="editItem(form)">
		  				Edit
				</ion-button>
			</ion-list>
		</form>
</ion-content>
