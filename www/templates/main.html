<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/app/map">
    <ion-nav-view name="app-map"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/dash">
    <ion-nav-view name="app-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/settings">
    <ion-nav-view name="app-settings"></ion-nav-view>
  </ion-tab>
</ion-tabs>
